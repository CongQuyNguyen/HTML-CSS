<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo class child</title>
</head>
<body>
    <div>
        <p>Đoạn thứ 1</p>
        <p>Đoạn thứ 2</p>
        <p>Đoạn thứ 3</p>
    </div>

    <div class="demo">
        <h3>Không phải con đầu tiên</h3>
        <p>Đoạn thứ 1</p>
        <p>Đoạn thứ 2</p>
        <p>Đoạn thứ 3</p>
        <h3>Không phải con cuối cùng</h3>
    </div>

    
</body>
</html>
