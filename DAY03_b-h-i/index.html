<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ b, h và i</title>
  </head>

  <body>
    <h1>Các thẻ định dạng chữ</h1>

    <hr />

    <p>
      <i>Ngục trung</i> <b>vô tửu</b> <u>diệc vô hoa</u>. <br />
      Đối thử lương tiêu nại nhược hà. <br />
      <i>Nhân hướng song tiền kháng minh nguyệt</i>. <br />
      <u><b><i>Nguyệt tòng song thích kháng thi gia</i></b></u>. <br />
    </p>

    <hr />

    <!-- Dùng thẻ strong thay cho b và em thay cho i. 
    Khi đó thì trình duyệt sẽ biết đó là nội dung quan trọng -->

    <p>Họ tên: <strong>Nguyễn Công Quý</strong></p>
    <p>Chuyên ngành: <em>Công nghệ thông tin</em></p>
    <p>Trường: <u>Đại học Sư phạm Kỹ thuật Tp.HCM</u></p>
  </body>
</html>
